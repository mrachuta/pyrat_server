<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: pyrat :: files uploaded by {{ folder }}</title>
</head>
<body>
    {% if files|length == 0 %}
        <h1>There is no files form this client</h1>
    {% else %}
        {% for f in files %}
        <li><a href="/media/client_ups/{{ folder }}/{{ f }}" target="_blank">{{ f }}</a></li>
        {% endfor %}
    {% endif %}
</body>
</html>
